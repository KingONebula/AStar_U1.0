language: csharp
mono: none
dist: xenial
dotnet: 3.1
env:
  global:
  - MAJOR_VERSION_NUMBER: $MAJOR_VERSION_NUMBER
stages:
  - build
  - test
  - package
  - testStage

jobs:
  include:
    - stage: build
      script: 
        - dotnet restore
        - dotnet build
    - stage: test
      script: 
        - cd ./AStar.Tests
        - dotnet test
    - stage: package
      if: branch = "development"
      script: 
        - cd ../AStar
        - dotnet pack -c Release /p:PackageVersion=$MAJOR_VERSION_NUMBER.2.$TRAVIS_BUILD_NUMBER-alpha
        - dotnet nuget push ./bin/Release/AStarLite.$MAJOR_VERSION_NUMBER.2.$TRAVIS_BUILD_NUMBER-alpha.nupkg -s https://www.nuget.org/api/v2/package -k $NUGET_API_KEY
    - stage: testStage
      if: branch = "master"
      script: 
        env:
          - Foo=bar